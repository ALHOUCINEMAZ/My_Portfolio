  <main class="container contact-page">
    <h1>Contact</h1>
    <p class="section-lead">Brief intro — I'd love to hear about your project. Email or send a quick message below.</p>

    <div class="contact-grid">
      <form class="contact-form" id="contactForm">
        <label for="name">Name</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Send message</button>
        </div>
      </form>

      <aside class="contact-aside">
        <h3>Email</h3>
        <p><a href="mailto:mazzinealhoucine@gmail.com">mazzinealhoucine@gmail.com</a></p>
        <h3>Social</h3>
        <p><a href="https://github.com/ALHOUCINEMAZ">GitHub</a> · <a href="https://www.linkedin.com/in/al-houcine-mazzine-b98305143/">LinkedIn</a></p>
      </aside>
    </div>
  </main>
