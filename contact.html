<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Al houcine mazzine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-transparent">
    <div class="max-w-6xl mx-auto px-6 flex items-center justify-between py-6">
      <a class="text-lg font-bold text-gray-900" href="index.html">Al houcine mazzine</a>
      <nav>
        <ul class="flex items-center gap-6 text-gray-600">
          <li><a class="hover:text-gray-900" href="projects.html">projects</a></li>
          <li><a class="hover:text-gray-900" href="about.html">About</a></li>
          <li><a class="hover:text-gray-900" href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-6 py-12 contact-page">
    <h1>Contact</h1>
    <p class="section-lead">Brief intro — I'd love to hear about your project. Email or send a quick message below.</p>

    <div class="contact-grid">
      <form class="contact-form" id="contactForm">
        <label for="name">Name</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Send message</button>
        </div>
      </form>

      <aside class="contact-aside">
        <h3>Email</h3>
        <p><a href="mailto:mazzinealhoucine@gmail.com">mazzinealhoucine@gmail.com</a></p>
        <h3>Social</h3>
        <p><a href="https://github.com/ALHOUCINEMAZ">GitHub</a> · <a href="https://www.linkedin.com/in/al-houcine-mazzine-b98305143/">LinkedIn</a></p>
      </aside>
    </div>
  </main>

  <footer class="bg-transparent">
    <div class="max-w-6xl mx-auto px-6 py-6 text-gray-600">
      <a href="mailto:mazzinealhoucine@gmail.com" class="hover:text-gray-900">mazzinealhoucine@gmail.com</a>
    </div>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
